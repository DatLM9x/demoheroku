<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot - Hibernate</title>
</head>
<body>
<a th:href="@{/customer-list}">List Customer</a><br/>

<h1>Edit Customer:</h1>
<form method="POST" th:action="@{/updateCustomer}" th:object="${customer}">
    Id: <input readonly="true" th:field="*{id}"/> <br/> <br/>
    Name: <input th:field="*{name}"/> <br/> <br/>
    Address: <input th:field="*{address}"/> <br/> <br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
